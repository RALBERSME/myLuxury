<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>myLuxury Travel</title>
  </head>
  <body onclick="window.location='luxury.html'">
    <!-- Mobile Message -->
    <div class="mobile-message">
      <h2>
        Please use application <br />on large screen <br />(PC or laptop screen)
      </h2>
    </div>
    <div class="container">
      <div class="intro">
        <h1 class="invitation">
          Travel with us <br />at highest <br />luxury standards.
        </h1>
        <button
          class="btn btn-primary btn-lg hidden"
          onclick="window.location='luxury.html'"
        >
          <div
            class="start-btn"
            onmouseenter="changeText()"
            onmouseleave="resetText()"
            id="startText"
            onclick="window.location='luxury.html'"
          >
            <span onclick="window.location='luxury.html'">Start </span
            ><br /><br /><span
              id="yellow"
              onclick="window.location='luxury.html'"
              >luxury travel</span
            >
          </div>
          <div
            class="btn-highlight"
            onclick="window.location='luxury.html'"
          ></div>
        </button>
      </div>

      <img id="luxury" src="Images/bath.png" alt="luxury" />
    </div>
    <script src="main.js"></script>
  </body>
</html>
